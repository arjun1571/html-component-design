<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar and Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Select2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <!-- Include Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
      .select2-selection {
        height: 40px !important;
        padding: 5px;
      }
      .select2-selection__arrow {
        top: 6px !important;
      }
    </style>
  </head>
  <body class="font-sans bg-gray-100">
    <!-- Sidebar (Side Drawer) -->
    <div
      id="sidebar"
      class="bg-blue-900 text-white w-64 fixed top-0 left-0 h-full p-4 transform -translate-x-full lg:translate-x-0 transition-all duration-300 ease-in-out z-20"
    >
      <!-- Collapse/Expand Button for Large Screens -->
      <button
        id="collapseSidebar"
        class="hidden lg:block absolute top-4 right-4 text-white"
      >
        <i class="fas fa-chevron-left"></i>
      </button>
      <button
        id="closeSidebar"
        class="lg:hidden absolute top-4 right-4 text-white"
      >
        <i class="fas fa-times"></i>
      </button>
      <ul class="mt-8">
        <li class="mb-4">
          <a
            href="input.html"
            class="flex items-center hover:bg-blue-700 p-2 rounded"
          >
            <i class="fas fa-home mr-2"></i>
            <span class="sidebar-text">Input</span>
          </a>
        </li>
        <li class="mb-4">
          <a
            href="select.html"
            class="flex items-center hover:bg-blue-700 p-2 rounded"
          >
            <i class="fas fa-user mr-2"></i>
            <span class="sidebar-text">select</span>
          </a>
        </li>
        <li class="mb-4">
          <div
            class="flex items-center justify-between hover:bg-blue-700 p-2 rounded cursor-pointer"
            onclick="toggleSubMenu('settingsSubMenu')"
          >
            <div class="flex items-center">
              <i class="fas fa-cog mr-2"></i>
              <span class="sidebar-text">Settings</span>
            </div>
            <i class="fas fa-chevron-down text-sm sidebar-text"></i>
          </div>
          <ul id="settingsSubMenu" class="mt-2 hidden">
            <li class="mb-2">
              <a
                href="#"
                class="flex items-center hover:bg-blue-700 p-2 rounded"
              >
                <i class="fas fa-sliders-h mr-2"></i>
                <span class="sidebar-text">Preferences</span>
              </a>
            </li>
            <li class="mb-2">
              <a
                href="#"
                class="flex items-center hover:bg-blue-700 p-2 rounded"
              >
                <i class="fas fa-lock mr-2"></i>
                <span class="sidebar-text">Security</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <div
      id="mainContent"
      class="flex-1 md:px-4 overflow-y-auto h-screen lg:ml-64 transition-all duration-300 ease-in-out"
    >
      <!-- Navbar start -->
      <nav
        class="bg-white text-white p-4 flex justify-between items-center sticky top-0 w-full z-10 rounded-xl"
      >
        <div class="text-xl font-bold text-black">Logo</div>
        <div class="hidden lg:flex space-x-4">
          <a href="#" class="hover:bg-blue-700 p-2 rounded text-black">Home</a>
          <a href="#" class="hover:bg-blue-700 p-2 rounded text-black">About</a>
        </div>
        <button id="sidebarToggle" class="lg:hidden">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
      <!-- Navbar end -->
      <div>
        <div class="mt-4">
          <select
            data-tw-merge=""
            class="disabled:bg-slate-100 disabled:cursor-not-allowed disabled:dark:bg-darkmode-800/50 [&[readonly]]:bg-slate-100 [&[readonly]]:cursor-not-allowed [&[readonly]]:dark:bg-darkmode-800/50 transition duration-200 ease-in-out w-full text-sm border-slate-200 shadow-sm rounded-md py-2 focus:ring-4 focus:ring-primary focus:ring-opacity-20 focus:border-primary focus:border-opacity-40 dark:bg-darkmode-800 dark:border-transparent dark:focus:ring-slate-700 dark:focus:ring-opacity-50 group-[.form-inline]:flex-1 px-4 sm:w-28"
          >
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
            <option value="weekly">Weekly</option>
            <option value="daily">Daily</option>
          </select>
        </div>

        <div
          class="flex flex-col gap-x-3 gap-y-2 sm:flex-row sm:items-center mt-4"
        >
          <div class="relative">
            <i
              data-tw-merge=""
              data-lucide="calendar-check2"
              class="absolute inset-y-0 left-0 z-10 my-auto ml-3 h-4 w-4 stroke-[1.3]"
            ></i>
            <select
              data-tw-merge=""
              class="disabled:bg-slate-100 disabled:cursor-not-allowed disabled:dark:bg-darkmode-800/50 [&[readonly]]:bg-slate-100 [&[readonly]]:cursor-not-allowed [&[readonly]]:dark:bg-darkmode-800/50 transition duration-200 ease-in-out w-full text-sm border-slate-200 shadow-sm rounded-md py-2 px-3 pr-8 focus:ring-4 focus:ring-primary focus:ring-opacity-20 focus:border-primary focus:border-opacity-40 dark:bg-darkmode-800 dark:border-transparent dark:focus:ring-slate-700 dark:focus:ring-opacity-50 group-[.form-inline]:flex-1 pl-9 sm:w-44"
            >
              <option value="custom-date">Custom Date</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>

        <div class="max-w-md rounded-lg mt-4">
          <!-- Select Element -->
          <select id="mySelect" class="w-full !px-4 !py-2">
            <option value="1">Apple</option>
            <option value="2">Banana</option>
            <option value="3">Orange</option>
            <option value="4">Grapes</option>
            <option value="5">Mango</option>
            <option value="6">Pineapple</option>
            <option value="7">Strawberry</option>
            <option value="8">Watermelon</option>
          </select>
        </div>
      </div>
    </div>

    <script>
      // Sidebar Toggle for Mobile
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");
      const closeSidebar = document.getElementById("closeSidebar");

      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
      });
      closeSidebar.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });

      // Collapse/Expand Sidebar for Large Screens
      const collapseSidebar = document.getElementById("collapseSidebar");
      const mainContent = document.getElementById("mainContent");
      const sidebarTexts = document.querySelectorAll(".sidebar-text");

      let isCollapsed = false;

      collapseSidebar.addEventListener("click", () => {
        isCollapsed = !isCollapsed;
        if (isCollapsed) {
          sidebar.classList.add("w-20");
          sidebarTexts.forEach((text) => text.classList.add("hidden"));
          mainContent.classList.remove("lg:ml-64");
          mainContent.classList.add("lg:ml-20");
          collapseSidebar.innerHTML = '<i class="fas fa-chevron-right"></i>';
        } else {
          sidebar.classList.remove("w-20");
          sidebarTexts.forEach((text) => text.classList.remove("hidden"));
          mainContent.classList.remove("lg:ml-20");
          mainContent.classList.add("lg:ml-64");
          collapseSidebar.innerHTML = '<i class="fas fa-chevron-left"></i>';
        }
      });

      // Toggle Submenu
      function toggleSubMenu(id) {
        const subMenu = document.getElementById(id);
        subMenu.classList.toggle("hidden");
      }

      $(document).ready(function () {
        $("#mySelect").select2({
          placeholder: "Select Option",
          allowClear: true,
        });
      });
    </script>
  </body>
</html>
