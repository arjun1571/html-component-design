<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar and Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Import Public Sans font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Apply Public Sans as the default font -->
    <style>
      body {
        font-family: "Public Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F8FAFC]">
    <!-- Sidebar (Side Drawer) -->
    <div
      id="sidebar"
      class="bg-blue-900 text-white w-64 fixed top-0 left-0 h-full p-4 transform -translate-x-full lg:translate-x-0 transition-all duration-300 ease-in-out z-20"
    >
      <!-- Collapse/Expand Button for Large Screens -->
      <button id="collapseSidebar" class="hidden lg:block absolute top-4 right-4 text-white">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button id="closeSidebar" class="lg:hidden absolute top-4 right-4 text-white">
        <i class="fas fa-times"></i>
      </button>
      <ul class="mt-8">
        <li class="mb-4">
          <a href="#" class="flex items-center hover:bg-blue-700 p-2 rounded">
            <i class="fas fa-home mr-2"></i>
            <span class="sidebar-text">Home</span>
          </a>
        </li>
        <li class="mb-4">
          <a href="#" class="flex items-center hover:bg-blue-700 p-2 rounded">
            <i class="fas fa-user mr-2"></i>
            <span class="sidebar-text">Profile</span>
          </a>
        </li>
        <li class="mb-4">
          <div
            class="flex items-center justify-between hover:bg-blue-700 p-2 rounded cursor-pointer"
            onclick="toggleSubMenu('settingsSubMenu')"
          >
            <div class="flex items-center">
              <i class="fas fa-cog mr-2"></i>
              <span class="sidebar-text">Settings</span>
            </div>
            <i class="fas fa-chevron-down text-sm sidebar-text"></i>
          </div>
          <ul id="settingsSubMenu" class="mt-2 hidden">
            <li class="mb-2">
              <a href="#" class="flex items-center hover:bg-blue-700 p-2 rounded">
                <i class="fas fa-sliders-h mr-2"></i>
                <span class="sidebar-text">Preferences</span>
              </a>
            </li>
            <li class="mb-2">
              <a href="#" class="flex items-center hover:bg-blue-700 p-2 rounded">
                <i class="fas fa-lock mr-2"></i>
                <span class="sidebar-text">Security</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <div
      id="mainContent"
      class="flex-1 md:px-4 overflow-y-auto h-screen lg:ml-64 transition-all duration-300 ease-in-out"
    >
      <!-- Navbar start -->
      <nav class="bg-white text-white p-4 flex justify-between items-center sticky top-0 w-full z-10 rounded-xl">
        <div class="text-xl font-bold text-black">Logo</div>
        <div class="hidden lg:flex space-x-4">
          <a href="input.html" class="hover:bg-blue-700 p-2 rounded text-black">Input</a>
          <a href="select.html" class="hover:bg-blue-700 p-2 rounded text-black">Select</a>
        </div>
        <button id="sidebarToggle" class="lg:hidden">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
      <!-- Navbar end -->
      <div>
        <h3 class="mt-4 text-xl font-bold text-[#475569]">Input Component</h3>

        <!-- text input field start  -->
        <div class="mt-3">
          <label for="message" class="block text-sm font-medium text-slate-500 mb-1">Email</label>
          <input
            data-tw-merge=""
            type="text"
            placeholder="Customers email's"
            class="disabled:bg-slate-100 px-4 transition duration-200 ease-in-out w-full text-sm border-slate-200 shadow-sm rounded-md placeholder:text-slate-400/90 py-3 focus:outline-[#E2E8F0] focus:border-slate-200"
          />
        </div>
        <!-- text input field end  -->

        <!-- password input field start  -->
        <div class="mt-3">
          <label for="message" class="block text-sm font-medium text-slate-500 mb-1">Password</label>
          <div class="relative w-full max-w-sm">
            <input
              type="password"
              placeholder="Enter your password"
              id="passwordInput"
              class="w-full px-4 py-3 text-sm border border-slate-200 rounded-md shadow-sm placeholder:text-slate-400/90 focus:outline-none focus:border-slate-300 focus:ring-1 focus:ring-slate-300 disabled:bg-slate-100 transition duration-200 ease-in-out pr-10"
            />

            <span
              id="togglePassword"
              class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer select-none"
            >
              <svg
                id="uncrossedEyeIcon"
                class="w-5 h-5 text-slate-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>

              <svg
                id="crossedEyeIcon"
                class="w-5 h-5 text-slate-400 hidden"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                ></path>
              </svg>
            </span>
          </div>
        </div>
        <!-- password input field end  -->

        <div class="w-full max-w-sm mt-3">
          <label for="message" class="block text-sm font-medium text-slate-500">Your Message</label>
          <textarea
            id="message"
            rows="4"
            placeholder="Type your message here..."
            class="mt-1 block w-full px-4 py-3 text-sm border border-slate-200 rounded-md shadow-sm placeholder:text-slate-400/90 focus:outline-none focus:border-slate-300 focus:ring-1 focus:ring-slate-300 disabled:bg-slate-100 transition duration-200 ease-in-out"
          ></textarea>
        </div>
      </div>
    </div>

    <script>
      // Sidebar js start
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");
      const closeSidebar = document.getElementById("closeSidebar");

      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
      });
      closeSidebar.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });

      const collapseSidebar = document.getElementById("collapseSidebar");
      const mainContent = document.getElementById("mainContent");
      const sidebarTexts = document.querySelectorAll(".sidebar-text");

      let isCollapsed = false;

      collapseSidebar.addEventListener("click", () => {
        isCollapsed = !isCollapsed;
        if (isCollapsed) {
          sidebar.classList.add("w-20");
          sidebarTexts.forEach((text) => text.classList.add("hidden"));
          mainContent.classList.remove("lg:ml-64");
          mainContent.classList.add("lg:ml-20");
          collapseSidebar.innerHTML = '<i class="fas fa-chevron-right"></i>';
        } else {
          sidebar.classList.remove("w-20");
          sidebarTexts.forEach((text) => text.classList.remove("hidden"));
          mainContent.classList.remove("lg:ml-20");
          mainContent.classList.add("lg:ml-64");
          collapseSidebar.innerHTML = '<i class="fas fa-chevron-left"></i>';
        }
      });

      function toggleSubMenu(id) {
        const subMenu = document.getElementById(id);
        subMenu.classList.toggle("hidden");
      }
      // Sidebar js end

      //   input type password show hide js start
      document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordInput = document.getElementById("passwordInput");
        const uncrossedEyeIcon = document.getElementById("uncrossedEyeIcon");
        const crossedEyeIcon = document.getElementById("crossedEyeIcon");
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        if (type === "password") {
          uncrossedEyeIcon.classList.remove("hidden");
          crossedEyeIcon.classList.add("hidden");
        } else {
          uncrossedEyeIcon.classList.add("hidden");
          crossedEyeIcon.classList.remove("hidden");
        }
      });
      //   input type password show hide js end
    </script>
  </body>
</html>
